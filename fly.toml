# fly.toml app configuration file generated for adonis-jobs on 2024-01-28T11:09:58+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "adonis-jobs"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[deploy]
  release_command = "/app/docker-entrypoint.js node ace migration:run --force"

[mounts]
  source="adonisjobsuploads"
  destination="/app/build/tmp/"
